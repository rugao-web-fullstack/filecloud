<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户注册界面</title>
<link rel="stylesheet" href="assets/css/register_detail.css">
<!--<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>-->
<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>

<script src="assets/js/jquery.min.js"></script>
<script src='assets/js/regist_detailzhengze.js'></script>
<script src="assets/js/changeHD.js"></script>
<script src="assets/js/changeHD2.js"></script>
</head>
<body>


<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <h2>个人信息详情</h2>
        <form action="http://wwww.baidu.com" class="">
            <!-- 用户名 -->
            <div class="form-group has-feedback">
                <label for="username">用户名</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input id="username" class="form-control" placeholder="请输入用户名" maxlength="20" type="text">
                </div>

                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            
            <!-- 生日 -->
            <div class="form-group has-feedback">
                <label for="birth">生日</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
                    <div class="select">
                        <select class="col-md-4">
                        <option>1995年</option>
                        <option>1996年</option>
                        <option>1997年</option>
                    </select>
                    <select class="col-md-4">
                        <option>1月</option>
                        <option>2月</option>
                        <option>3月</option>
                        <option>4月</option>
                        <option>5月</option>
                        <option>6月</option>
                        <option>7月</option>
                        <option>8月</option>
                        <option>9月</option>
                        <option>10月</option>
                        <option>11月</option>
                        <option>12月</option>
                    </select>
                    <select class="col-md-4">
                        <option>1日</option>
                        <option>2日</option>
                        <option>3日</option>
                        <option>4日</option>
                        <option>5日</option>
                        <option>6日</option>
                        <option>7日</option>
                        <option>8日</option>
                        <option>9日</option>
                        <option>10日</option>
                        <option>11日</option>
                        <option>12日</option>
                        <option>13日</option>
                        <option>14日</option>
                        <option>14日</option>
                        <option>15日</option>
                        <option>16日</option>
                        <option>17日</option>
                        <option>18日</option>
                        <option>19日</option>
                        <option>20日</option>
                        <option>21日</option>
                        <option>22日</option>
                        <option>23日</option>
                        <option>24日</option>
                        <option>24日</option>
                        <option>25日</option>
                        <option>26日</option>
                        <option>27日</option>
                        <option>28日</option>
                        <option>29日</option>
                        <option>30日</option>
                        <option>31日</option>
                    </select>
                    </div>
                    
                </div>
            </div>
            <!-- 修改密码 -->
            <div class="form-group has-feedback">
                    <label for="changepwd" >修改密码</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input id="changepwd" class="form-control" maxlength="20" type="password" disabled="disabled">
                    </div>
                    <span style="color:red;display: none;" class="tips"></span>
                    <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <a href="#" id="sure">确定</a> <a href="#" id="cgpwd">修改</a>
                </div>
            <!-- 性别 -->
            <div class="form-group has-feedback">
                <label for="sex">性别</label>
                <div class="input-group " id="sex">
                 <span class="input-group-addon"><span class="glyphicon glyphicon-heart"></span></span>
                    <input id="man" name="sex" type="radio">男
                    <input id="woman" type="radio" name="sex">女                    
                </div>
                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <!-- 手机号码 -->
            <div class="form-group has-feedback">
                <label for="phoneNum">手机号码</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                    <input id="phoneNum" class="form-control" placeholder="请输入手机号码" maxlength="11" type="text">
                </div>
                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
           <div class="form-group cg">
                    <p data-toggle="modal" data-target="#login">修改头像</p>
                    <div class="box">
                        <img src="tx/1.jpg" alt="" id="img1">
                    </div>
                </div>
            <div class="form-group">
                <input class="form-control btn btn-primary" id="submit" value="提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交" type="submit">
            </div>
        
            <div class="form-group">
                <input value="重&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;置" id="reset" class="form-control btn btn-danger" type="reset">
            </div>
        </form>
    </div>
</div>
 <div class="modal" id="login">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <button class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">选择你喜欢的头像</h4>
                 </div>
                 <div class="modal-body">
                     <img src="tx/1.jpg" alt="">
                     <img src="tx/2.jpg" alt="">
                     <img src="tx/3.jpg" alt="">
                     <img src="tx/4.jpg" alt="">
                     <img src="tx/5.jpg" alt="">
                     <img src="tx/6.jpg" alt="">
                     <img src="tx/7.jpg" alt="">
                     <img src="tx/8.jpg" alt="">
                 </div>
                 <div class="modal-footer">
                     <button class="btn btn-success" id="changeHD">确定</button>
                 </div>
             </div>
         </div>
     </div>

</body>
</html>
